<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prusa Connect Camera</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #fa6831;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 0.9rem;
        }

        .stream-container {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .stream-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        .stream-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .stream-wrapper .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #888;
        }

        .stream-wrapper .error svg {
            width: 64px;
            height: 64px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .info-card {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
        }

        .info-card h3 {
            color: #fa6831;
            font-size: 1rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #3a3a3a;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #333;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-item .label {
            color: #888;
            font-size: 0.9rem;
        }

        .info-item .value {
            font-family: monospace;
            font-size: 0.85rem;
            background: #333;
            padding: 4px 8px;
            border-radius: 4px;
            word-break: break-all;
        }

        .info-item .value a {
            color: #fa6831;
            text-decoration: none;
        }

        .info-item .value a:hover {
            text-decoration: underline;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #f44336;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #333;
            color: #666;
            font-size: 0.85rem;
        }

        footer a {
            color: #fa6831;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .stream-container, .info-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Prusa Connect Camera</h1>
            <p class="subtitle">Live camera stream for your 3D printer</p>
        </header>

        <div class="stream-container">
            <div class="stream-wrapper">
                <img id="stream" src="/?action=stream" alt="Camera Stream" onerror="showError()">
                <div class="error" id="error" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                    <p>Camera stream unavailable</p>
                    <p style="font-size: 0.85rem; margin-top: 10px;">Check if the stream service is running</p>
                </div>
            </div>
        </div>

        <div class="info-grid">
            <div class="info-card">
                <h3>Stream URLs</h3>
                <div class="info-item">
                    <span class="label">Live Stream</span>
                    <span class="value"><a href="/?action=stream" target="_blank" id="stream-url">Loading...</a></span>
                </div>
                <div class="info-item">
                    <span class="label">Snapshot</span>
                    <span class="value"><a href="/?action=snapshot" target="_blank" id="snapshot-url">Loading...</a></span>
                </div>
            </div>

            <div class="info-card">
                <h3>Status</h3>
                <div class="info-item">
                    <span class="label">Stream</span>
                    <span class="value">
                        <span class="status">
                            <span class="status-dot" id="status-dot"></span>
                            <span id="status-text">Connecting...</span>
                        </span>
                    </span>
                </div>
                <div class="info-item">
                    <span class="label">Server</span>
                    <span class="value" id="server-info">Loading...</span>
                </div>
            </div>
        </div>

        <footer>
            <p>Powered by <a href="https://github.com/Houzvicka/RPi-Prusa-Connect-Cam" target="_blank">RPi-Prusa-Connect-Cam</a></p>
        </footer>
    </div>

    <script>
        const host = window.location.hostname;
        const port = window.location.port || '8080';
        const baseUrl = `http://${host}:${port}`;

        // Update URLs
        document.getElementById('stream-url').textContent = `${baseUrl}/?action=stream`;
        document.getElementById('stream-url').href = `/?action=stream`;
        document.getElementById('snapshot-url').textContent = `${baseUrl}/?action=snapshot`;
        document.getElementById('snapshot-url').href = `/?action=snapshot`;
        document.getElementById('server-info').textContent = `${host}:${port}`;

        // Stream status check
        const streamImg = document.getElementById('stream');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const errorDiv = document.getElementById('error');

        function showError() {
            streamImg.style.display = 'none';
            errorDiv.style.display = 'block';
            statusDot.classList.add('offline');
            statusText.textContent = 'Offline';
        }

        function showStream() {
            streamImg.style.display = 'block';
            errorDiv.style.display = 'none';
            statusDot.classList.remove('offline');
            statusText.textContent = 'Live';
        }

        streamImg.onload = showStream;
        streamImg.onerror = showError;

        // Retry connection every 5 seconds if offline
        setInterval(() => {
            if (errorDiv.style.display !== 'none') {
                streamImg.src = `/?action=stream&t=${Date.now()}`;
            }
        }, 5000);
    </script>
</body>
</html>
